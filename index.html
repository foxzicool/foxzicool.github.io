<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神的恩典見證上傳</title>
  <style>
    body { font-family: 'Microsoft JhengHei', sans-serif; }
    textarea, input { width: 90vw; max-width: 350px; margin-bottom:8px; }
    button { margin-top: 8px; }
  </style>
</head>
<body>
  <h2>神的恩典見證上傳</h2>
  <input id="name" placeholder="你的名字"><br>
  <textarea id="testimony" placeholder="請輸入你的見證..." rows="5"></textarea><br>
  <button onclick="sendTestimony()">提交見證</button>
  <p id="status"></p>

  <script>
    function sendTestimony() {
      const name = document.getElementById("name").value.trim();
      const content = document.getElementById("testimony").value.trim();
      if (!name || !content) {
        document.getElementById("status").innerText = "請填寫名字和見證內容";
        return;
      }
      fetch("https://你的ngrok-url/save_testimony", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, content })
      })
      .then(r=>r.json())
      .then(data=>{
        document.getElementById("status").innerText = data.message;
      }).catch(()=>{
        document.getElementById("status").innerText = "連線失敗";
      });
    }
  </script>
</body>
</html>
