<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>一年內生命見證上傳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* ...保持你原本的樣式... */
  </style>
</head>
<body>
  <h2>一年內生命見證</h2>
  <textarea id="testimony" placeholder="請輸入你的見證..." rows="5"></textarea><br>
  <button onclick="submitAndGenerate()">提交並生成圖片</button>
  <p id="status"></p>
  <div id="preview">
    <img id="bgimg" crossOrigin="anonymous" src="https://foxzicool.github.io/pic.svg" alt="背景圖">
    <div id="content">你的見證會顯示在這裡</div>
  </div>
  <div id="imgResultArea"></div>
  <a id="downloadLink" download="testimony.png">下載圖片</a>
  <p style="color:red;">產生圖片後，<b>長按圖片</b>可以存到相簿</p>
  <script>
    document.getElementById("testimony").addEventListener("input", function() {
      document.getElementById("content").innerText = this.value || "你的見證會顯示在這裡";
    });

    function submitAndGenerate() {
      let content = document.getElementById("testimony").value.trim();
      if (!content) {
        document.getElementById("status").innerText = "請輸入見證內容！";
        return;
      }
      fetch("https://6782-61-231-26-86.ngrok-free.app/submit_testimony1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: content })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("status").innerText = data.message;
        let bgimg = document.getElementById("bgimg");
        if (!bgimg.complete) {
          bgimg.onload = generateImage;
        } else {
          generateImage();
        }
      })
      .catch(error => {
        document.getElementById("status").innerText = "後端連不到";
      });
    }

    function generateImage() {
      const preview = document.getElementById("preview");
      html2canvas(preview, { scale: 2 }).then(canvas => {
        let imgArea = document.getElementById("imgResultArea");
        imgArea.innerHTML = '';
        let img = document.createElement("img");
        img.src = canvas.toDataURL();
        img.style.width = "100%";
        img.style.maxWidth = preview.offsetWidth + "px";
        img.style.borderRadius = '16px';
        img.style.marginTop = '16px';
        img.style.display = 'block';
        imgArea.appendChild(img);
        document.getElementById("downloadLink").href = img.src;
        document.getElementById("downloadLink").style.display = "inline-block";
      });
    }
  </script>
</body>
</html>
