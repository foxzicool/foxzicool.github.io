<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字存入文字檔</title>
</head>
<body>
    <h2>輸入數字並存入 text 檔案</h2>
    <input type="number" id="numberInput" placeholder="輸入數字">
    <button onclick="sendNumber()">提交</button>
    <p id="status"></p>

    <script>
        function sendNumber() {
            let number = document.getElementById("numberInput").value;
            fetch("https://f7ce-61-231-26-86.ngrok-free.app/save", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ number: number })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("status").innerText = "後端連不到";
            });
        }
    </script>
</body>
</html>
