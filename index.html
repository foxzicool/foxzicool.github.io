<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神的恩典見證上傳</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    #preview {
      width: 300px;
      height: 400px;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      margin-top: 24px;
    }
    #bgimg {
      width: 300px;
      height: 400px;
      object-fit: cover;
      position: absolute;
      left: 0; top: 0;
      z-index: 1;
    }
    #content {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      margin: 20px;
      padding: 10px;
      background: rgba(0,0,0,0.35);
      border-radius: 8px;
      color: #fff;
      font-size: 20px;
      z-index: 2;
      word-break: break-all;
      font-family: 'Microsoft JhengHei', sans-serif;
    }
    #downloadLink {
      display: none;
      margin-top: 16px;
      font-size: 16px;
      color: #2067b2;
      text-decoration: underline;
    }
    textarea {width: 300px;}
    #imgResultArea img {
      width: 300px;
      border-radius: 16px;
      margin-top: 16px;
      display: block;
    }
  </style>
</head>
<body>
  <h2>寫下你經歷的恩典</h2>
  <textarea id="testimony" placeholder="請輸入你的見證..." rows="5"></textarea><br>
  <button onclick="submitAndGenerate()">提交並生成圖片</button>
  <p id="status"></p>

  <div id="preview">
    <img id="bgimg" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=400&q=80" alt="背景圖">
    <div id="content">你的見證會顯示在這裡</div>
  </div>
  <div id="imgResultArea"></div>
  <a id="downloadLink" download="testimony.png">下載圖片</a>
  <p style="color:red;">產生圖片後，<b>長按圖片</b>可以存到相簿</p>

  <script>
    document.getElementById("testimony").addEventListener("input", function() {
      document.getElementById("content").innerText = this.value || "你的見證會顯示在這裡";
    });

    function submitAndGenerate() {
      let content = document.getElementById("testimony").value.trim();
      if (!content) {
        document.getElementById("status").innerText = "請輸入見證內容！";
        return;
      }

      // 1. 先送到後端
      fetch("https://f7ce-61-231-26-86.ngrok-free.app/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number: content })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("status").innerText = data.message;

        // 2. 等背景圖片載入完成再畫 canvas
        let bgimg = document.getElementById("bgimg");
        if (!bgimg.complete) {
          bgimg.onload = generateImage;
        } else {
          generateImage();
        }
      })
      .catch(error => {
        document.getElementById("status").innerText = "後端連不到";
      });
    }

    function generateImage() {
      html2canvas(document.getElementById("preview")).then(canvas => {
        // 顯示圖片
        let imgArea = document.getElementById("imgResultArea");
        imgArea.innerHTML = '';
        let img = document.createElement("img");
        img.src = canvas.toDataURL();
        imgArea.appendChild(img);
        // 設定下載連結
        document.getElementById("downloadLink").href = img.src;
        document.getElementById("downloadLink").style.display = "inline-block";
      });
    }
  </script>
</body>
</html>
