<!-- index.html ── 單房、邊說邊播、裝置可選、Worklet→ScriptProcessor 後備、MP3 播放 -->
<!doctype html>
<html lang="zh-Hant">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>中↔韓 同聲傳譯（單房、邊說邊播）</title>
<style>
  body{font-family:system-ui,-apple-system,"Noto Sans TC","Microsoft JhengHei",Arial;padding:20px;max-width:860px;margin:auto}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  input[type=text]{padding:8px 10px;border:1px solid #ccc;border-radius:10px;min-width:180px}
  button{padding:8px 14px;border-radius:10px;border:1px solid #bbb;background:#fff;cursor:pointer}
  button[disabled]{opacity:.5;cursor:not-allowed}
  .pill{padding:4px 10px;border-radius:999px;background:#efefef;font-size:12px}
  .logs{margin-top:12px;padding:10px;border:1px solid #eee;border-radius:10px;background:#fafafa;height:360px;overflow:auto;font-size:14px;white-space:pre-wrap}
  .now{color:#1b7fbd}
  .stat{font-family:monospace}
</style>
<body>
  <h2>中↔韓 同聲傳譯（單一房間）</h2>

  <div class="row">
    <label>名稱</label>
    <input id="name" type="text" placeholder="你的名字" value="Public">
    <button id="join">加入</button>
    <button id="leave" disabled>離開</button>
    <span class="pill" id="status">未連線</span>
  </div>

  <div class="row" style="margin-top:10px">
    <label><input id="mute" type="checkbox"> 對自己禁音（不送出麥克風）</label>
    <label><input id="playSelf" type="checkbox" checked> 播放自己的譯音</label>
    <label><input id="echo" type="checkbox" checked> 回聲抑制</label>
    <label><input id="ns" type="checkbox" checked> 降噪</label>
    <label><input id="agc" type="checkbox" checked> 自動增益</label>
    <span class="stat" id="tx">TX: 0 pkt/s</span>
  </div>

  <div class="row" style="margin-top:10px">
    <label for="micSel">輸入裝置</label>
    <select id="micSel"></select>
  </div>

  <div class="logs" id="logs"></div>

<script>
/* 把這裡改成 cloudflared 顯示的網域（要包含 https://） */
const TUNNEL_HOST = "https://room-rug-submitted-invitations.trycloudflare.com";

let ws=null, audioCtx=null, worklet=null, stream=null, pingTimer=null, txTimer=null;
let playQueue=[], playing=false, joined=false;
let txCount=0;

const $  = (s)=>document.querySelector(s);
const log= (s)=>{ const el=$('#logs'); el.textContent+=s+"\n"; el.scrollTop=el.scrollHeight; };

async function listMics(){
  try{
    const devs = await navigator.mediaDevices.enumerateDevices();
    const mics = devs.filter(d=>d.kind==="audioinput");
    const sel = $('#micSel'); sel.innerHTML="";
    mics.forEach(d=>{
      const opt=document.createElement('option');
      opt.value=d.deviceId; opt.textContent=d.label || `麥克風 (${d.deviceId.slice(0,6)}…)`;
      sel.appendChild(opt);
    });
  }catch(e){
    log("❌ 列出裝置失敗：" + e);
  }
}

async function getMicStream(deviceId){
  const cts = {
    audio:{
      deviceId: deviceId ? {exact: deviceId} : undefined,
      channelCount:1, sampleRate:48000, sampleSize:16,
      echoCancellation: $('#echo').checked,
      noiseSuppression: $('#ns').checked,
      autoGainControl:  $('#agc').checked
    }
  };
  return await navigator.mediaDevices.getUserMedia(cts);
}

async function join(){
  if (joined) return;
  await listMics();

  const name = $('#name').value.trim() || 'Guest';
  ws = new WebSocket(`${TUNNEL_HOST.replace('https://','wss://')}/ws`);
  ws.binaryType = 'arraybuffer';

  ws.onopen = async ()=>{
    $('#status').textContent="已連線"; $('#status').classList.add('now');
    ws.send(JSON.stringify({name, play_self: $('#playSelf').checked}));

    // 啟動麥克風
    try{
      const devId = $('#micSel').value || undefined;
      stream = await getMicStream(devId);
      const track = stream.getAudioTracks()[0];
      log(`🎙️ mic 輸入裝置：${(track?.label)||'未知'} | 設定：${JSON.stringify(track?.getSettings?.()||{})}`);
    }catch(e){
      log(`❌ 取得麥克風失敗：${e}`);
      return;
    }

    audioCtx = new (window.AudioContext||window.webkitAudioContext)({sampleRate:48000});

    // 優先 AudioWorklet，若 500ms 內沒送包改走 ScriptProcessor
    let fallbackTimer=null;
    const blobURL = URL.createObjectURL(new Blob([`
      class PCMWorklet extends AudioWorkletProcessor {
        constructor(){ super(); this.srcRate=sampleRate; this.dstRate=16000; }
        process(inputs){
          const input=inputs[0]; if(!input||!input[0]) return true;
          const ch=input[0], ratio=this.srcRate/this.dstRate;
          const outLen=Math.floor(ch.length/ratio);
          const pcm=new Int16Array(outLen);
          for(let i=0;i<outLen;i++){
            const idx=Math.floor(i*ratio); let s=ch[idx];
            s=Math.max(-1,Math.min(1,s)); pcm[i]=s<0?s*0x8000:s*0x7FFF;
          }
          const pkt=320; // 20ms@16k
          for(let off=0; off<pcm.length; off+=pkt){
            const sl=pcm.subarray(off, off+pkt);
            if(sl.length===pkt) this.port.postMessage(sl.buffer,[sl.buffer]);
          }
          return true;
        }
      }
      registerProcessor('pcm-worklet', PCMWorklet);
    `], {type:'application/javascript'}));
    try{
      await audioCtx.audioWorklet.addModule(blobURL);
    }catch(_){}

    const source = audioCtx.createMediaStreamSource(stream);
    worklet = new AudioWorkletNode(audioCtx, 'pcm-worklet');
    worklet.port.onmessage = (e)=>{
      txCount++;
      if(!$('#mute').checked && ws && ws.readyState===1){
        ws.send(e.data);
      }
    };
    try{
      source.connect(worklet);
      log(`✅ Worklet 已啟用（ctxRate=${audioCtx.sampleRate}Hz）`);
      fallbackTimer = setTimeout(()=>{
        if(txCount===0){
          log("⚠️ Worklet 似乎沒有送包，切換 ScriptProcessor 後備路線");
          try{ worklet.disconnect(); }catch(_){}
          useScriptProcessor(source);
        }
      }, 500);
    }catch(e){
      log(`⚠️ Worklet 失敗：${e}`);
      useScriptProcessor(source);
    }

    // 每秒顯示上行速率
    txTimer = setInterval(()=>{
      $('#tx').textContent = `TX: ${txCount} pkt/s`;
      txCount = 0;
    }, 1000);

    joined = true; $('#join').disabled=true; $('#leave').disabled=false;
    pingTimer = setInterval(()=>{ try{ ws.send(JSON.stringify({type:"ping"})); }catch(_){ } }, 20000);
  };

  ws.onmessage = (ev)=>{
    if (ev.data instanceof ArrayBuffer) {
      log(`🔊 收到音訊 ${ev.data.byteLength} bytes`);
      playQueue.push(ev.data);
      if(!playing) playNext();
      return;
    }
    try{
      const o=JSON.parse(ev.data);
      if(o.type==="join")   log(`🔵 ${o.name} 加入，人數 ${o.count}`);
      if(o.type==="leave")  log(`⚪ ${o.name} 離開，人數 ${o.count}`);
      if(o.type==="mute")   log(`🔇 ${o.name} ${o.muted?"已靜音":"取消靜音"}`);
      if(o.type==="partial")log(`📝 ${o.from}（${o.dir}）\n${o.text}`);
      if(o.type==="simul")  log(`🎧 ${o.from}（${o.dir} 邊播）\n新增：${o.src_add}\n翻譯：${o.mt_add}`);
      if(o.type==="final")  log(`✅ ${o.from}（${o.dir} 完整）\n原文：${o.text}\n翻譯：${o.mt}`);
      if(o.type==="error")  log(`❌ ${o.msg}`);
      if(o.type==="debug")  log(`🟢 ${o.msg}`);
    }catch(_){}
  };

  ws.onclose = ()=>{
    log("連線關閉");
    $('#status').textContent="未連線"; $('#status').classList.remove('now');
    $('#join').disabled=false; $('#leave').disabled=true;
    cleanupAudio(); joined=false;
  };
}

function useScriptProcessor(source){
  const sp = audioCtx.createScriptProcessor(2048, 1, 1);
  sp.onaudioprocess = (e)=>{
    const ch = e.inputBuffer.getChannelData(0);
    const ratio = audioCtx.sampleRate / 16000;
    const outLen = Math.floor(ch.length/ratio);
    const pcm = new Int16Array(outLen);
    for(let i=0;i<outLen;i++){
      let s = ch[Math.floor(i*ratio)];
      if(s>1) s=1; if(s<-1) s=-1;
      pcm[i] = s<0 ? s*0x8000 : s*0x7FFF;
    }
    const pkt=320;
    for(let off=0; off<pcm.length; off+=pkt){
      const sl=pcm.subarray(off, off+pkt);
      if(sl.length===pkt){
        txCount++;
        if(!$('#mute').checked && ws && ws.readyState===1){
          ws.send(sl.buffer);
        }
      }
    }
  };
  try{ source.connect(sp); sp.connect(audioCtx.destination); }catch(_){}
  log(`✅ ScriptProcessor 已啟用（ctxRate=${audioCtx.sampleRate}Hz）`);
}

function cleanupAudio(){
  try{ worklet && worklet.disconnect(); }catch(_){}
  try{ stream && stream.getTracks().forEach(t=>t.stop()); }catch(_){}
  try{ audioCtx && audioCtx.close(); }catch(_){}
  try{ clearInterval(pingTimer); }catch(_){}
  try{ clearInterval(txTimer); }catch(_){}
  worklet=null; audioCtx=null; stream=null; pingTimer=null; txTimer=null; txCount=0;
}

function leave(){
  if(ws){ try{ ws.close(); }catch(_){} }
  cleanupAudio();
  $('#join').disabled=false; $('#leave').disabled=true; joined=false;
}

async function playNext(){
  if(playQueue.length===0){ playing=false; return; }
  playing=true;
  const buf=playQueue.shift();
  const blob=new Blob([buf],{type:'audio/mpeg'});  // edge-tts 預設 MP3
  const url=URL.createObjectURL(blob);
  const a=new Audio(url);
  a.onended=()=>{ URL.revokeObjectURL(url); playNext(); };
  a.play().catch((e)=>{
    log("🔇 自動播放被瀏覽器阻擋，請點一下頁面或按一下任意按鈕再試：" + e);
  });
}

$('#join').onclick = join;
$('#leave').onclick = leave;
$('#mute').onchange = ()=>{ if(ws && ws.readyState===1) ws.send(JSON.stringify({type:'mute', value:$('#mute').checked})); };
$('#playSelf').onchange = ()=>{ if(ws && ws.readyState===1) ws.send(JSON.stringify({type:'play_self', value:$('#playSelf').checked})); };
navigator.mediaDevices.addEventListener('devicechange', listMics);

// 先要求麥克風權限，讓 enumerateDevices 能拿到裝置名稱
navigator.mediaDevices.getUserMedia({audio:true}).then(()=>listMics()).catch(()=>listMics());
</script>
</body>
</html>
