<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>中↔韓 同聲傳譯｜音訊不回傳給發話者（4060 加速）</title>

<!-- 美化樣式（不影響功能） -->
<style>
  :root{
    --bg: #0b1220;
    --bg2:#0e1830;
    --card:#0f1b33cc;
    --muted:#8aa0c2;
    --text:#e9f0ff;
    --primary:#6aa7ff;
    --primary-2:#7be2ff;
    --accent:#c9f27b;
    --danger:#ff6b6b;
    --ok:#75e0a2;
    --ring:#213454;
    --border:#20304a;
    --shadow: 0 10px 30px rgba(0,0,0,.35);
    --radius: 16px;
  }

  /* 背景動態漸層 */
  body{
    margin:0; min-height:100vh; color:var(--text);
    font-family:ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "Microsoft JhengHei", Segoe UI, Roboto, Arial, Apple Color Emoji, Noto Color Emoji;
    background:
      radial-gradient(1200px 600px at 10% -10%, #264b9a33, transparent 60%),
      radial-gradient(1000px 500px at 110% 10%, #1a7fb833, transparent 60%),
      linear-gradient(180deg, var(--bg), var(--bg2));
  }

  .wrap{ max-width:1080px; margin:0 auto; padding:28px 18px 40px; }

  .hero{
    display:flex; align-items:center; gap:14px; margin-bottom:18px;
  }
  .logo{
    width:42px; height:42px; border-radius:12px;
    background: conic-gradient(from 220deg, var(--primary), var(--primary-2), var(--accent), var(--primary));
    box-shadow: 0 0 0 6px #6aa7ff22, var(--shadow);
  }
  h2{ margin:0; font-size:22px; letter-spacing:.3px; }
  .subtitle{ color:var(--muted); font-size:13px; margin-top:2px; }

  .card{
    background: var(--card);
    backdrop-filter: blur(10px);
    border:1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding:18px;
  }

  /* 表單佈局 */
  .grid{
    display:grid; gap:12px;
    grid-template-columns: repeat(12, 1fr);
    align-items:center;
  }
  .col-2{ grid-column: span 2; }
  .col-3{ grid-column: span 3; }
  .col-4{ grid-column: span 4; }
  .col-5{ grid-column: span 5; }
  .col-6{ grid-column: span 6; }
  .col-7{ grid-column: span 7; }
  .col-8{ grid-column: span 8; }
  .col-12{ grid-column: span 12; }

  @media (max-width: 880px){
    .col-2,.col-3,.col-4,.col-5,.col-6,.col-7,.col-8{ grid-column: span 12; }
  }

  label{ font-size:13px; color:var(--muted); display:block; margin-bottom:6px; }

  input[type="text"], select{
    width:100%;
    padding:10px 12px;
    background:#0b1730;
    color:var(--text);
    border:1px solid var(--ring);
    border-radius:12px;
    outline:none;
    transition: box-shadow .2s, border-color .2s, transform .05s;
    box-shadow: inset 0 0 0 1px #ffffff07;
  }
  input[type="text"]:focus, select:focus{
    border-color: var(--primary);
    box-shadow: 0 0 0 4px #6aa7ff22;
  }

  .switches{
    display:flex; flex-wrap:wrap; gap:12px 18px; align-items:center;
  }
  .switches label{ display:flex; align-items:center; gap:8px; margin:0; }
  .switches input[type="checkbox"]{
    inline-size:18px; block-size:18px; accent-color: var(--primary);
  }

  .btns{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
  button{
    border:1px solid var(--ring);
    color:var(--text);
    background:#0b1730;
    padding:10px 14px; border-radius:12px;
    cursor:pointer; transition:transform .05s ease, box-shadow .2s, border-color .2s, background .2s;
  }
  button:active{ transform: translateY(1px); }
  button[disabled]{ opacity:.5; cursor:not-allowed; }

  .btn-primary{
    background: linear-gradient(180deg, #6aa7ff, #5b8ffb);
    border-color:#6aa7ffcc;
    box-shadow: 0 8px 18px #6aa7ff3a, inset 0 0 1px #ffffffaa;
    color:#0b1220; font-weight:700;
  }
  .btn-primary:hover{ filter: brightness(1.05); }
  .btn-danger{
    background: linear-gradient(180deg, #ff7b7b, #ff6262);
    border-color:#ff9a9a;
    box-shadow: 0 8px 18px #ff6b6b33, inset 0 0 1px #ffffffaa;
    color:#1a0c0c; font-weight:700;
  }

  .status{
    font-size:12px; padding:6px 10px;
    border-radius:999px; border:1px solid var(--ring);
    background:#0b1730; color:var(--muted);
    display:inline-flex; align-items:center; gap:8px;
  }
  .dot{
    width:8px; height:8px; border-radius:50%; background:#8aa0c2;
    box-shadow: 0 0 0 4px #8aa0c210;
  }
  .now .dot{ background: var(--ok); box-shadow: 0 0 0 4px #75e0a220; }
  .now{ color:var(--ok)!important; border-color:#2d5a4a; }

  .tx{
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    font-size:12px; color:#cfe2ff; background:#0b1730; padding:6px 10px; border-radius:10px; border:1px solid var(--ring);
  }

  .hint{ color:var(--muted); font-size:12px; }

  .logs{
    margin-top:16px; padding:14px 14px 18px;
    border:1px solid var(--ring); border-radius:14px;
    background:
      radial-gradient(400px 180px at 10% -10%, #6aa7ff10, transparent 50%),
      #071226;
    height:390px; overflow:auto; font-size:13.5px; line-height:1.6;
    box-shadow: inset 0 0 0 1px #ffffff05, var(--shadow);
    white-space:pre-wrap;
  }
  .logs::-webkit-scrollbar{ width:10px; height:10px; }
  .logs::-webkit-scrollbar-thumb{
    background: linear-gradient(180deg, #3a5f9d, #2d4e86);
    border-radius:10px; border:2px solid #0b1220;
  }

  .footer{
    color:var(--muted); font-size:12px; text-align:center; margin-top:18px;
  }
</style>
</head>

<body>
  <div class="wrap">
    <!-- 頂部 -->
    <div class="hero">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h2>中↔韓 同聲傳譯（音訊不回傳給發話者｜Edge TTS 播給其他人）</h2>
        <div class="subtitle">說一句翻一句｜4060 加速｜AirPods/裝置切換支援</div>
      </div>
    </div>

    <!-- 卡片：控制區 -->
    <div class="card" style="margin-bottom:14px;">
      <div class="grid">
        <div class="col-4">
          <label for="name">名稱(이름)</label>
          <input id="name" type="text" value="Public" placeholder="你的名字 / 이름" />
        </div>

        <div class="col-3">
          <label for="srcLang">來源語言(원어)</label>
          <select id="srcLang">
            <option value="zh" selected>中文 (중국어)</option>
            <option value="ko">韓文 (한국어)</option>
          </select>
        </div>

        <div class="col-5">
          <label>連線(연결)</label>
          <div class="btns">
            <button id="join" class="btn-primary">加入(입장)</button>
            <button id="leave" class="btn-danger" disabled>離開(나가기)</button>
            <span id="status" class="status"><span class="dot"></span> 未連線(미연결)</span>
            <span class="tx" id="tx">TX: 0 pkt/s</span>
          </div>
        </div>

        <div class="col-12">
          <div class="switches">
            <label><input id="mute" type="checkbox"> 不送出麥克風(마이크 전송 안 함)</label>
            <label><input id="echo" type="checkbox" checked> 回聲抑制(에코 제거)</label>
            <label><input id="ns"   type="checkbox" checked> 降噪(소음 억제)</label>
            <label><input id="agc"  type="checkbox"> 自動增益(자동 이득)</label>
          </div>
        </div>
      </div>
    </div>

    <!-- 卡片：裝置 -->
    <div class="card">
      <div class="grid">
        <div class="col-6">
          <label for="micSel">輸入裝置(마이크)</label>
          <select id="micSel"></select>
        </div>
        <div class="col-6">
          <label for="outSel">輸出裝置(출력, Edge TTS)</label>
          <select id="outSel"></select>
        </div>
        <div class="col-12">
          <div class="hint">音訊只傳給「其他人」，不回傳給發話者 / 발화자에게는 오디오가 돌아오지 않습니다.</div>
        </div>
      </div>

      <div class="logs" id="logs"></div>
    </div>

    <div class="footer">若要更換語音(Voice)或 Cloudflare 網域，僅需改環境變數或檔案內常數；功能不受影響。</div>
  </div>

<!-- === 功能腳本（原功能不變） === -->
<script>
// 換成 cloudflared 顯示的網址（含 https://）
const TUNNEL_HOST = "https://devon-easily-feedback-denver.trycloudflare.com";

let ws=null, audioCtx=null, worklet=null, sp=null, stream=null, pingTimer=null, txTimer=null;
let txPkts=0;

let devicesCache=[]; let currentMicId=""; let currentOutId="";

const $ = (s)=>document.querySelector(s);
const log = (s)=>{ const el=$('#logs'); el.textContent+=s+"\n"; el.scrollTop=el.scrollHeight; };

async function refreshDevices(){
  devicesCache = await navigator.mediaDevices.enumerateDevices();
  const mics = devicesCache.filter(d=>d.kind==="audioinput");
  const outs = devicesCache.filter(d=>d.kind==="audiooutput");
  const micSel=$('#micSel'); micSel.innerHTML="";
  mics.forEach(d=>{ const o=document.createElement('option'); o.value=d.deviceId; o.textContent=d.label || `麥克風/마이크 (${d.deviceId.slice(0,6)}…)`; micSel.appendChild(o); });
  const outSel=$('#outSel'); outSel.innerHTML="";
  outs.forEach(d=>{ const o=document.createElement('option'); o.value=d.deviceId; o.textContent=d.label || `輸出/출력 (${d.deviceId.slice(0,6)}…)`; outSel.appendChild(o); });
  if (currentMicId && [...micSel.options].some(o=>o.value===currentMicId)) micSel.value=currentMicId;
  if (currentOutId && [...outSel.options].some(o=>o.value===currentOutId)) outSel.value=currentOutId;
}

async function getMicStream(deviceId){
  const cts = {
    audio:{
      deviceId: deviceId ? {exact: deviceId} : undefined,
      channelCount:{ideal:1}, sampleRate:{ideal:48000}, sampleSize:{ideal:16},
      echoCancellation:{ideal: $('#echo').checked},
      noiseSuppression:{ideal: $('#ns').checked},
      autoGainControl:{ideal: $('#agc').checked}
    }
  };
  return await navigator.mediaDevices.getUserMedia(cts);
}

function cleanupAudio(){
  try{ worklet && worklet.disconnect(); }catch(_){}
  try{ sp && sp.disconnect(); }catch(_){}
  try{ stream && stream.getTracks().forEach(t=>t.stop()); }catch(_){}
  try{ audioCtx && audioCtx.close(); }catch(_){}
  try{ clearInterval(pingTimer); }catch(_){}
  try{ clearInterval(txTimer); }catch(_){}
  worklet=sp=null; audioCtx=null; stream=null; pingTimer=txTimer=null; txPkts=0;
}
function leave(){
  if(ws){ try{ ws.close(); }catch(_){} }
  cleanupAudio();
  $('#join').disabled=false; $('#leave').disabled=true;
  const s=$('#status'); s.classList.remove('now'); s.innerHTML='<span class="dot"></span> 未連線(미연결)';
}

async function fallbackScriptProcessor(source){
  const zeroGain = audioCtx.createGain(); zeroGain.gain.value = 0;
  sp = audioCtx.createScriptProcessor(2048,1,1);
  sp.onaudioprocess = (ev)=>{
    const ch=ev.inputBuffer.getChannelData(0);
    const ratio=48000/16000;
    const outLen=Math.floor(ch.length/ratio);
    const pcm=new Int16Array(outLen);
    for(let i=0;i<outLen;i++){
      const idx=(i*ratio)|0; let s=ch[idx];
      if(s>1) s=1; if(s<-1) s=-1;
      pcm[i]=s<0?s*0x8000:s*0x7FFF;
    }
    const pkt=320;
    for(let off=0; off<pcm.length; off+=pkt){
      const sl=pcm.subarray(off, off+pkt);
      if(sl.length===pkt){
        txPkts++;
        if(!$('#mute').checked && ws && ws.readyState===1){
          ws.send(sl.buffer);
        }
      }
    }
  };
  source.connect(sp); sp.connect(zeroGain); zeroGain.connect(audioCtx.destination);
  log(`✅ ScriptProcessor 啟用(사용)（ctxRate=${audioCtx.sampleRate}Hz）`);
}

async function join(){
  try{ await navigator.mediaDevices.getUserMedia({audio:true}); }catch(_){}
  await refreshDevices();

  const name = ($('#name').value || 'Guest').trim().slice(0,40);
  const srcLang = $('#srcLang').value;

  ws = new WebSocket(`${TUNNEL_HOST.replace('https://','wss://')}/ws`);
  ws.binaryType = 'arraybuffer';

  ws.onopen = async ()=>{
    const s=$('#status'); s.classList.add('now'); s.innerHTML='<span class="dot"></span> 已連線(연결됨)';
    ws.send(JSON.stringify({name, src_lang: srcLang}));

    try{
      const devId = $('#micSel').value || undefined;
      stream = await getMicStream(devId);
      const info = stream.getAudioTracks()[0]?.getSettings?.() || {};
      log(`🎙️ mic：${(stream.getAudioTracks()[0]?.label)||'未知/알 수 없음'} | 設定/설정：${JSON.stringify(info)}`);
    }catch(e){ log(`❌ 取得麥克風失敗(마이크 실패)：${e}`); return; }

    audioCtx = new (window.AudioContext||window.webkitAudioContext)({sampleRate:48000});
    await audioCtx.resume().catch(()=>{});

    try{
      if (audioCtx.audioWorklet) {
        const blobURL = URL.createObjectURL(new Blob([`
          class ResampleWorklet extends AudioWorkletProcessor {
            constructor(){ super(); this.srcRate=sampleRate; this.dstRate=16000; }
            process(inputs){
              const i=inputs[0]; if(!i||!i[0]) return true;
              const x=i[0]; const ratio=this.srcRate/this.dstRate;
              const outLen=Math.floor(x.length/ratio);
              const pcm=new Int16Array(outLen);
              for(let k=0;k<outLen;k++){
                const pos=(k*ratio)|0; let s=x[pos];
                s=Math.max(-1,Math.min(1,s)); pcm[k]=s<0?s*0x8000:s*0x7FFF;
              }
              for(let off=0; off<pcm.length; off+=320){
                const sl=pcm.subarray(off, off+320);
                if(sl.length===320) this.port.postMessage(sl.buffer,[sl.buffer]);
              }
              return true;
            }
          }
          registerProcessor('resample-worklet', ResampleWorklet);
        `], {type:'application/javascript'}));
        await audioCtx.audioWorklet.addModule(blobURL);

        const source   = audioCtx.createMediaStreamSource(stream);
        const zeroGain = audioCtx.createGain(); zeroGain.gain.value = 0;
        worklet = new AudioWorkletNode(audioCtx, 'resample-worklet');

        let sent=0;
        worklet.port.onmessage = (e)=>{
          sent++; txPkts++;
          if(!$('#mute').checked && ws && ws.readyState===1){
            ws.send(e.data);
          }
        };

        source.connect(worklet); worklet.connect(zeroGain); zeroGain.connect(audioCtx.destination);
        log(`✅ Worklet 啟用(사용)（ctxRate=${audioCtx.sampleRate}Hz）`);

        setTimeout(()=>{ if(sent===0){ log("⚠️ Worklet 無送包(전송 無)，改 ScriptProcessor"); try{ worklet.disconnect(); }catch(_){ } fallbackScriptProcessor(source); } }, 700);
      } else {
        const source = audioCtx.createMediaStreamSource(stream);
        await fallbackScriptProcessor(source);
      }
    }catch(e){
      const source = audioCtx.createMediaStreamSource(stream);
      log(`⚠️ Worklet 失敗(실패)：${e}`);
      await fallbackScriptProcessor(source);
    }

    txTimer = setInterval(()=>{ $('#tx').textContent = `TX: ${txPkts} pkt/s`; txPkts=0; }, 1000);
    $('#join').disabled=true; $('#leave').disabled=false;
    pingTimer = setInterval(()=>{ try{ ws.send(JSON.stringify({type:"ping"})); }catch(_){ } }, 20000);
  };

  ws.onmessage = async (ev)=>{
    if(ev.data instanceof ArrayBuffer){
      // 伺服器來的音：只會是「別人的原音/譯音」。不會回到自己。
      const buf = ev.data;
      const mime = sniffMime(buf);
      const blob = new Blob([buf],{type:mime});
      const url  = URL.createObjectURL(blob);
      const a = new Audio(url);
      a.autoplay = true;
      if (typeof a.setSinkId === 'function' && $('#outSel').value){
        try { await a.setSinkId($('#outSel').value); } catch(e){ log(`⚠️ 設定輸出失敗(출력 설정 실패)：${e}`); }
      }
      a.onended = ()=>{ URL.revokeObjectURL(url); };
      a.play().catch(()=>{});
      return;
    }
    try{
      const o=JSON.parse(ev.data);
      if(o.type==="join")  log(`🔵 ${o.name} 加入(입장)，人數/인원 ${o.count}`);
      if(o.type==="leave") log(`⚪ ${o.name} 離開(나가기)，人數/인원 ${o.count}`);
      if(o.type==="final") log(`✅ ${o.from}（${o.dir}）\n原文/원문：${o.text}\n翻譯/번역：${o.mt}`);
      if(o.type==="mute")  log(`🔇 ${o.name} ${o.muted?"已靜音(음소거)":"取消靜音(해제)"}`);
      if(o.type==="error") log(`❌ ${o.msg}`);
    }catch(_){}
  };

  ws.onclose = ()=>{ log("連線關閉(연결 종료)"); leave(); };
}

function sniffMime(buf){
  if (buf.byteLength >= 12){
    const dv = new DataView(buf);
    const riff = String.fromCharCode(dv.getUint8(0),dv.getUint8(1),dv.getUint8(2),dv.getUint8(3));
    const wave = String.fromCharCode(dv.getUint8(8),dv.getUint8(9),dv.getUint8(10),dv.getUint8(11));
    if (riff === 'RIFF' && wave === 'WAVE') return 'audio/wav';
  }
  return 'audio/mpeg';
}

$('#join').onclick = join;
$('#leave').onclick = leave;
$('#mute').onchange = ()=>{ if(ws && ws.readyState===1) ws.send(JSON.stringify({type:'mute', value:$('#mute').checked})); };

$('#micSel').onchange = async ()=>{ currentMicId = $('#micSel').value || ""; await refreshDevices(); };
$('#outSel').onchange = ()=>{ currentOutId = $('#outSel').value || ""; };

navigator.mediaDevices.addEventListener('devicechange', refreshDevices);
(async ()=>{ try{ await navigator.mediaDevices.getUserMedia({audio:true}); }catch(_){ } await refreshDevices(); })();
</script>
</body>
</html>
