<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>三年內生命見證上傳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f6f8fb;
      font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h2 {
      margin: 36px 0 18px 0;
      font-size: 1.15rem;
      color: #234;
      text-align: center;
      letter-spacing: 1px;
      font-weight: 600;
      line-height: 1.6;
    }
    textarea {
      width: 92vw;
      max-width: 340px;
      min-width: 220px;
      padding: 14px 16px;
      border: 1.5px solid #d5dbe8;
      border-radius: 12px;
      font-size: 17px;
      background: #fff;
      resize: none;
      box-shadow: 0 2px 8px 0 rgba(100,120,180,0.07);
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      margin-bottom: 8px;
      line-height: 1.7;
    }
    textarea:focus {
      border-color: #568cf3;
      box-shadow: 0 4px 14px 0 rgba(86,140,243,0.09);
    }
    .count-info {
      width: 100%;
      max-width: 340px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
      gap: 16px;
      user-select: none;
    }
    button {
      padding: 10px 28px;
      background: linear-gradient(90deg,#5695fa 60%, #52e4d7 100%);
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      font-weight: 500;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 2px 10px 0 rgba(86,149,250,0.09);
      margin-top: 4px;
      transition: background 0.18s, transform 0.12s;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg,#3f7fda 60%, #37b9aa 100%);
      transform: translateY(-2px) scale(1.025);
      outline: none;
    }
    #status {
      margin-top: 12px;
      min-height: 24px;
      color: #d13c3c;
      font-size: 16px;
      text-align: center;
      font-weight: 500;
      letter-spacing: 1px;
    }
    @media (max-width: 400px) {
      h2 { font-size: 1rem; }
      textarea, .count-info, button { max-width: 95vw; }
    }
  </style>
</head>
<body>
  <h2>
    在這三年內我要感謝神 or 小組員的事情<br>
    
  </h2>
  <textarea id="testimony" placeholder="我要感謝......" rows="5"></textarea><br>
  <div class="count-info">
    <span id="charCount">剩餘 100 字</span>
  </div>
  <button onclick="submitTestimony()">提交</button>
  <p id="status"></p>
  <script>
    const textarea = document.getElementById("testimony");
    const charCount = document.getElementById("charCount");
    const MAX_CHAR = 100;

    // 禁止換行（Enter）
    textarea.addEventListener("keydown", function(e) {
      if (e.key === "Enter" || e.keyCode === 13) {
        e.preventDefault();
      }
    });

    // 輸入時移除所有換行符號
    textarea.addEventListener("input", function() {
      let original = this.value;
      let filtered = original.replace(/\r?\n/g, "");
      if (filtered !== original) {
        this.value = filtered;
      }
      let remainChar = MAX_CHAR - this.value.length;
      charCount.innerText = `剩餘 ${remainChar} 字`;
      charCount.style.color = remainChar < 10 ? "#e67e22" : "#5695fa";
      if (remainChar < 0) charCount.style.color = "#d13c3c";
    });

    function submitTestimony() {
      let content = textarea.value.trim();
      if (!content) {
        document.getElementById("status").innerText = "請輸入感謝內容！";
        return;
      }
      if (content.length > MAX_CHAR) {
        document.getElementById("status").innerText = "最多只能輸入100字";
        return;
      }
      fetch("https://ana-aerospace-pending-olympic.trycloudflare.com /submit_testimony3", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: content })
      })
      .then(response => {
        if(!response.ok) throw new Error("後端未回應");
        return response.json();
      })
      .then(data => {
        document.getElementById("status").style.color = "#22aa55";
        document.getElementById("status").innerText = data.message;
        setTimeout(() => location.href = "index3.html", 1200);
      })
      .catch(error => {
        document.getElementById("status").style.color = "#d13c3c";
        document.getElementById("status").innerText = "後端連不到";
      });
    }
  </script>
</body>
</html>
