<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字存入文字檔</title>
</head>
<body>
    <h2>輸入數字並存入 text 檔案</h2>
    <input type="number" id="numberInput" placeholder="輸入數字">
    <button onclick="sendNumber()">提交</button>
    <p id="status"></p>

    <script>
        function sendNumber() {
            let number = document.getElementById("numberInput").value;

            if (!number) {
                document.getElementById("status").innerText = "請輸入數字！";
                return;
            }

            fetch("/save", {  // 不需寫 ngrok 網址，直接呼叫相對路徑
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ number: number })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").innerText = data.message;
            })
            .catch(error => {
                console.error("錯誤:", error);
                document.getElementById("status").innerText = "發生錯誤！";
            });
        }
    </script>    
</body>
</html>
